{{ partial "header" . }}

<a href="/"><h1>{{ .Site.Title }}</h1></a>

{{ partial "nav" . }}

<h2>{{ .Title }}</h2>

{{ range .Pages }}
  <li hugo-nav="{{ .RelPermalink}}">
    <a href="{{ .Permalink}}">
      <img class="work"src="/img/{{ .Params.filename }}" />
      <p class="work">
        {{ .Params.title }} ({{ .Params.year }})
      </p>
      <p class="work">
        {{ .Params.medium }}
      </p>
    </a>
  </li>
{{ end }}

{{ partial "footer" . }}
